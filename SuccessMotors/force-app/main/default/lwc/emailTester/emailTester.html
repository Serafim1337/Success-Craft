<template>
    <lightning-quick-action-panel header="Send invoice">

    <label> 
        <h2 style="font-size: 18px; font-weight:900;">Email subject:</h2>
        <p>{templateSubject} {invoiceNumber}</p>
    </label>

    
    <label> 
        <h2 style="font-size: 18px; font-weight:900;">Contact Name:</h2>
    <p>{contactName}</p>
        </label>

        <label> 
            <h2 style="font-size: 18px; font-weight:900;">Contact Email:</h2>
        <p>{contactEmail}</p>
            </label>

    <label>
            <h2 style="font-size: 18px; font-weight:900;">Email text:</h2>
            <lightning-input-rich-text value={templateBody} onchange={handleBodyChange}></lightning-input-rich-text>
    </label>

    <lightning-button onclick={sendEmailAfterEvent}
    label="Send Invoice"></lightning-button>

    <lightning-button label="Preview Invoice" onclick={previewHandler}></lightning-button>

</lightning-quick-action-panel>
</template>
