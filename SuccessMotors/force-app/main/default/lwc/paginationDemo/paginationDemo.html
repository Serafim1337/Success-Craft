<template>
 
  <lightning-card title="Pagination demo Accounts" icon-name="custom:custom63">
      <div class="slds-var-m-around_medium">
          <template if:true={visibleAccounts}>
              <lightning-accordion>
              <template for:each={visibleAccounts} for:item="account">
                  <lightning-accordion-section key={account.Id} label={account.Name}>

                  </lightning-accordion-section>
              </template>
            </lightning-accordion>
          </template>
          <div slot="footer" class="slds-var-m-vertical_medium">
              <c-pagination records={accounts.data} record-size="10" onupdate={updateAccountHandler}></c-pagination>
          </div>
      </div>
  </lightning-card>
</template>
