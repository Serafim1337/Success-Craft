<template>
  
    <lightning-card>

      <h1 style="font-size: 24px; font-weight:300; text-align:center">Title</h1>

      <div class="block" style="margin: 0 20px; padding-bottom:50px;">

          <h2 style="font-size: 18px; font-weight:700; margin-left:10px">Schedule batch</h2>

          <p style="margin-top: 10px;">Description text</p>
          
          <lightning-input placeholder="Type your schedule" label="CRON String" value={inputValue} onchange={handleInputFieldChange} class="input" field-level-help="Salesforce schedules the class for execution at the specified time" required="true"></lightning-input>
         
          <p><lightning-formatted-url value="https://developer.salesforce.com/docs/atlas.en-us.apexcode.meta/apexcode/apex_scheduler.htm" label="Read more about scheduling" target="_blank"></lightning-formatted-url></p>

          <div class="button-group slds-float_right" style="margin-right: 20px;">
              <button onclick={handleRunButton} class="slds-button slds-button_brand" style="margin-right: 10px;">Run Once</button>
              <button onclick={handleScheduleButton} class="slds-button slds-button_brand" if:true={view}>Schedule batch</button>
              <button onclick={handleAbortButton} class="slds-button slds-button_destructive" if:false={view}>Abort batch</button>
          </div>

      </div>

    </lightning-card>
  
</template>
